<body>
  <div class="container">
    <h2>Unit Converter Tool</h2>
    <select id="category" onchange="loadUnits()">
      <option value="length">Length</option>
    </select>
    <input type="number" id="inputValue" placeholder="Enter value" />
    <select id="fromUnit"></select>
    <select id="toUnit"></select>
    <button onclick="convertUnit()">Convert</button>
    <p id="result"></p>
    <div style="background:#ddd; text-align:center; height:90px; line-height:90px;">[Ad Placeholder]</div>
  </div>

  <script>
    const units = {
      length: ["millimeter", "centimeter", "decimeter", "meter", "decameter", "hectometer", "kilometer", "inch", "foot", "yard", "mile", "light year"]
    };
    const factors = {
      millimeter: 0.001, centimeter: 0.01, decimeter: 0.1, meter: 1, decameter: 10,
      hectometer: 100, kilometer: 1000, inch: 0.0254, foot: 0.3048, yard: 0.9144,
      mile: 1609.34, "light year": 9.461e+15
    };
    function loadUnits() {
      const category = "length";
      const from = document.getElementById("fromUnit");
      const to = document.getElementById("toUnit");
      from.innerHTML = to.innerHTML = '';
      units[category].forEach(unit => {
        let opt1 = new Option(unit, unit);
        let opt2 = new Option(unit, unit);
        from.add(opt1);
        to.add(opt2);
      });
    }
    function convertUnit() {
      let val = parseFloat(document.getElementById("inputValue").value);
      let from = document.getElementById("fromUnit").value;
      let to = document.getElementById("toUnit").value;
      if (!val || !from || !to) return;
      let result = (val * factors[from]) / factors[to];
      document.getElementById("result").innerText = `${val} ${from} = ${result.toFixed(5)} ${to}`;
    }
    window.onload = loadUnits;
